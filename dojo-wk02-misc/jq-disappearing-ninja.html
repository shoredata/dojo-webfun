    <script type="text/javascript">
      $(document).ready(function(){

        // Assignment: Disappearing Ninja
        //
        // Create a simple HTML page with 8 images of equal width and height
        // (you can use any image you like). When a particular image is clicked,
        // have that image disappear. Also, include a button on the bottom of the
        // page called 'Restore'. When the button is clicked, all images will
        // appear.
        //
        // Dont spend more than 3 hours trying to get this to work.


        $( "#restore" ).hide( "fast", function() {
          // Animation complete.
        });
        $( "img" ).click(function() {
          $( "#restore" ).show( "fast", function() {
            // Animation complete.
          });
          $( this ).hide( "slow", function() {
            // Animation complete.
          });
        });
        $( "#restore" ).click(function() {
          $( "#restore" ).hide( "fast", function() {
            // Animation complete.
          });
          $( "img" ).show( "fast", function() {
            // Animation complete.
          });
        });



      }); //end- ready{}
    </script>
