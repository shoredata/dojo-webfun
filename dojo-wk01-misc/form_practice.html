<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>My Registration Form</title>
      <meta name="Registration Form" content="HTML exercise creating a registration form." >
  </head>
  <body>
    <h1>My Registration Form</h1>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>

    <label for="password_confirm">PW Confirm:</label>
    <input type="password" id="password_confirm" name="password_confirm">
    <br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br>

    <div>
      <input type="radio" id="genderChoice1"
       name="gender" value="male">
      <label for="genderChoice1">Male</label>

      <input type="radio" id="genderChoice2"
       name="gender" value="female">
      <label for="genderChoice2">Female</label>

      <input type="radio" id="genderChoice3"
       name="gender" value="other">
      <label for="genderChoice3">Other</label>
    </div>

    A short description about yourself:
    <br>
    <textarea name="description"></textarea>
    <br>

    Favorite Language:
    <select name="language">
      <option value="javascript">JavaScript</option>
      <option value="java">Java</option>
      <option value="cs">C#</option>
      <option value="sql">SQL</option>
    </select>

    <br>

    <button type="submit">Submit</button>

  </body>
</html>
