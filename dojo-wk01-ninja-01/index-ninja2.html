<html>
    <body>
        <div id="background" style="width: 900px; height: 750px; background-image: url('img/white_bg.jpg');">
            <div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>
        </div>
				<script type="text/javascript">
            var leftValue = 150;
            var topValue = 150;
            var walkValue = 1;
						var direction = 'down';
            document.onkeydown = function(e){
                console.log(e);
                if (walkValue == 1){
                    walkValue = 2;
                }
                else{
                    walkValue = 1;
                }
                if(e.keyCode == 37 && leftValue > 0){
                    // Left
                    leftValue = leftValue - 25;
										direction = 'left';
										document.getElementById("character").style.backgroundImage = "url('img/"+direction+''+walkValue+".png')";
                    document.getElementById("character").style.left = leftValue+"px";
                }
                else if (e.keyCode == 39 && leftValue < 500){
                    // Right
                    leftValue = leftValue + 25;
										direction = 'right';
										document.getElementById("character").style.backgroundImage = "url('img/"+direction+''+walkValue+".png')";
                    document.getElementById("character").style.left = leftValue+"px";
								}
                else if (e.keyCode == 38 && topValue > 0){
                    // Top
                    topValue = topValue - 25;
										direction = 'top';
										document.getElementById("character").style.backgroundImage = "url('img/"+direction+''+walkValue+".png')";
                    document.getElementById("character").style.top = topValue+"px";
								}
                else if (e.keyCode == 40 && topValue < 500){
                    // Bottom
                    topValue = topValue + 25;
										direction = 'down';
										document.getElementById("character").style.backgroundImage = "url('img/"+direction+''+walkValue+".png')";
                    document.getElementById("character").style.top = topValue+"px";
								}
            }
        </script>
			</body>
	</html>
